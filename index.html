<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="component">
          <div class="box">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall Avatar picture"
            />

            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
          </div>

          <ul class="links">
            <li><a href="#" class="link">GitHub</a></li>
            <li><a href="#" class="link">Frontend Mentor</a></li>
            <li><a href="#" class="link">LinkedIn</a></li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/collinsKinumbi">Collins Kinumbi</a>.
    </div>
  </body>
</html>
